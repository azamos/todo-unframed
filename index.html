<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex;flex-direction: column;justify-content: center;align-items: center;text-align: center;">
        <h1>task manager</h1>
        <div id="btn" style="box-shadow: 2px 2px 20px 2px dodgerblue;
        border: 10px double orange;
        width: 10vw;height: 10vh;
        display: flex;flex-direction: column;justify-content: center;align-items: center;">
            <h2>Add a task</h2>
        </div>
    </div>
    TASKS:
    <div id="tasks" style="display: flex;flex-direction: row;flex-wrap: wrap;"></div>
    <div class="template hidden flex column centrelized shield">
        <input type="text" placeholder="Describe task">
        <div class="flex row">
            <div style="box-shadow: 1px 1px 2px 1px dodgerblue;
            border: 1px solid dodgerblue;
            width: 3vw;height: 3vh;
            display: flex;flex-direction: column;justify-content: center;align-items: center;">
                <h2>+</h2>
            </div>
            <div style="box-shadow: 1px 1px 2px 1px red;
            border: 1px solid red;
            width: 3vw;height: 3vh;
            display: flex;flex-direction: column;justify-content: center;align-items: center;">
                <h2>-</h2>
            </div>
        </div>
    </div>
    <script>
        var firstTask = document.getElementsByClassName("template")[0];
        document.getElementById("btn").addEventListener("click",e=>{
            const clonedNode = firstTask.cloneNode(true);
            clonedNode.classList.remove("hidden");
            document.getElementById("tasks").appendChild(clonedNode);
        });
    </script>
</body>
</html>
